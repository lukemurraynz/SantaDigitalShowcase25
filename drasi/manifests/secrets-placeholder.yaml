apiVersion: v1
kind: Secret
metadata:
  name: drasi-app-secrets
  namespace: drasi-system
type: Opaque
stringData:
  COSMOS_CONNECTION_STRING: REPLACE_WITH_COSMOS_CONNECTION
  EVENTHUB_CONNECTION: REPLACE_WITH_EVENTHUB_CONNECTION
  AGENT_TRIGGER_SECRET: REPLACE_WITH_RANDOM_SECRET
  # These values are replaced by apply-drasi-resources.ps1 during deployment.
  # EVENTHUB_CONNECTION required by EventHub source (fallback when managed identity not working).
